<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		body{
			margin-left: 50px;
		}
		td{
			padding-right : 10px;
			font-size: 18pt;
		}
		label{
			display : block;
		}
	</style>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="" min="0" max="100" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate">
		</div>
		<div class="field">
			<table>
				<tbody>
					<tr>
						<td>[Basic]</td>
						<td>[HRA]</td>
						<td>[DA]</td>
						<td>[Tax]</td>
						<td>[Salary]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
