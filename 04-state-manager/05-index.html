	<meta charset="UTF-8">
	<title>State Manager</title>

	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP') return ++currentState;
			if (action.type === 'DOWN') return --currentState;
			return currentState;
		}
		
		var store = SM.createStore(spinnerReducer)

		let Spinner = ({ value, up, down}) => (
			<div>
				<input type="button" value="DOWN" onClick={down}/>
				<span> [ {value} ] </span>
				<input type="button" value="UP" onClick={up}/>
			</div>
		)

		var spinnerActionCreators = {
			down(){
				let action = { type : 'DOWN' };
				return action;
			},
			up(){
				let action = { type : 'UP' };
				return action;
			}
		}

		function bindActionCreators(actionCreators, dispatch){
			let spinnerActionDispatchers = {
				down(){
					let action = actionCreators.down();
					dispatch(action);
				},
				up(){
					let action = actionCreators.up();
					dispatch(action);
				}
			};
			return spinnerActionDispatchers;
		}

		let actionDispatchers = bindActionCreators(spinnerActionCreators, store.dispatch);


		function renderSpinner(){
			let value = store.getState();
			ReactDOM.render(<Spinner value={value} {...actionDispatchers} />,
				document.getElementById('root'));
		}
		renderSpinner();
		store.subscribe(renderSpinner);

	</script>

<body>
	<div id="root">
		
	</div>
</body>
